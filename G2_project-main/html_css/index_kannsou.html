<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style_kannsou.css">
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <title>EXP.kansou Example</title>
</head>
<body>
  <header class="main-header">
    <div class="header">
      <a href="https://www.youtube.com/@HoshimachiSuisei">
        <div class="logo">
          <img src="img/char-G2_EXP_haikei.png" alt="Logo">
        </div>
      </a>
      <div class="header-text">
        <h1>THE END</h1>
        <p>感想</p>
      </div>
      <button class="sidebar-toggle" id="sidebar-toggle">☰</button>
    </div>
  </header>

  <nav class="sidebar" id="sidebar">
    <button id="close-btn">&times;</button>
    <ul>
      <li><a href="#손승준">손승준</a></li>
      <li><a href="#정해승">정해승</a></li>
      <li><a href="#전병찬">전병찬</a></li>
      <li><a href="#장동혁">장동혁</a></li>
    </ul>
  </nav>

  <div class="container">
    <section id="손승준" class="box right-image">
      <div class="content">
        <h2>손승준</h2>
        <p>ㅇㄴㅁㄹㅇㄴㅁㄹ...</p>
      </div>
      <div class="picture"><img src="img/감상_손승준.png" alt=""></div>
    </section>
    <section id="정해승" class="box left-image">
      <div class="picture"><img src="img/감상_정해승.png" alt=""></div>
      <div class="content">
        <h2>정해승</h2>
        <p>스이세이방송...</p>
      </div>
    </section>
    <section id="전병찬" class="box right-image">
      <div class="content">
        <h2>전병찬</h2>
        <p>지훈씨빠악빠악...</p>
      </div>
      <div class="picture"><img src="img/감상_전병찬.png" alt=""></div>
    </section>
    <section id="장동혁" class="box left-image">
      <div class="picture"><img src="img/감상_장동혁.png" alt=""></div>
      <div class="content">
        <h2>도트장인</h2>
        <p>하기싫어살려줘...</p>
      </div>
    </section>

    <!-- Empty space -->
    <div class="empty-space"></div>

    <!-- "THE END" screen -->
    <div class="the-end-screen">
      <h1>THE END</h1>
    </div>
  </div>

  <!-- Back to Top Button -->
  <a href="#top" class="back-to-top" id="back-to-top">↑</a>

  <script src="js/sidebar.js"></script>
  <script src="js/back-to-top.js"></script>
  <script src="js/main.js"></script> <!-- 여기에 자바스크립트 코드 추가 -->
</body>
</html>
